<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task One</title>
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="father">
      <div class="container">
        <p class="firstp">Your Result</p>
        <div class="parent">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam nemo
          porro dignissimos sint est nesciunt praesentium omnis quaerat eum
          temporibus!
        </p>
      </div>
      <div class="containertwo">
        <h2>Summary</h2>
        <div class="rec">
          <i class="fa-solid fa-bolt"></i>
          <span>Reaction</span>
          <span class="number">80</span>
          <span class="rnumber">/100</span>
          <!-- <p class="number">80</p>
          <p class="rnumber">/100</p> -->
        </div>
        <div class="memory">
          <i class="fa-solid fa-brain"></i>
          <span>Memory</span>
          <span class="number">92</span>
          <span class="rnumber">/100</span>
        </div>
        <div class="verb">
          <i class="fa-regular fa-comment-dots"></i>
          <span>Verbal</span>
          <span class="number">61</span>
          <span class="rnumber">/100</span>
        </div>
        <div class="visual">
          <i class="fa-regular fa-eye"></i>
          <span>Visual</span>
          <span class="number">72</span>
          <span class="rnumber">/100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
